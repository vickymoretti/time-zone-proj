<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
			rel="stylesheet"
		/>
		<title>World Clock</title>
		<link rel="stylesheet" href="src/css.css" />
	</head>
	<body>
		<div class="container">
			<h1>World Clock</h1>
			<select name="time-zone" class="select-city" id="select-city">
				<option value="">Select a city</option>
				<option value="">My current location</option>
				<option value="Europe/London">London</option>
				<option value="America/Los-Angeles">Los angeles</option>
				<option value="Europe/Paris">Paris</option>
				<option value="Asia/Tokyo">Tokyo</option>
				<option value="Australia/Sydney">Sydney</option>
			</select>
			<div class="cities">
				<div class="city" id="dublin">
					<div>
						<h2>Dublin</h2>
						<div class="date">June 23th 2023</div>
					</div>
					<div class="time"> 08:41:03 <small>AM</small> </div>
				</div>
				<div class="city" id="buenos-aires">
					<div>
						<h2>Buenos Aires</h2>
						<div class="date">June 23th 2023</div>
					</div>
					<div class="time"> 04:41:03 <small>AM</small> </div>
				</div>
				<div class="city" id="rome">
					<div>
						<h2>Rome</h2>
						<div class="date">June 23th 2023</div>
					</div>
					<div class="time"> 09:41:03 <small>AM</small> </div>
				</div>
			</div>
		</div>
		<footer
			>This project was coded by
			<a href="https://www.linkedin.com/in/victoria-moretti-934a2325a/"
				>Vicky Moretti</a
			>
			and is
			<a href="https://github.com/vickymoretti/time-zone-proj">open-source </a>
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
